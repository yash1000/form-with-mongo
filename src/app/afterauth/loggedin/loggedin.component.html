<app-header></app-header>
<!-- <app-slider></app-slider><br> -->

<div class="container1">
<br>
  <table *ngIf="rows.length > 0" datatable [dtOptions]="dtOptions" id="example1" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th></th>
        <th>First name</th>
        <th>Last name</th>
        <th>Emailid</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
        <tr class="startr" *ngFor="let emp of rows;let i = index">
            <!-- <td>{{i+1}}</td> -->
         
            <td *ngIf="emp.filename"><img src="http://localhost:8000/images/{{emp.filename}}"  class="img" height="50" width="50"></td>
            <td *ngIf="emp.photourl"><img src="{{emp.photourl}}" class="img" height="50" width="50"></td>
            <td *ngIf="!emp.filename && !emp.photourl"><p class="img1">NO image</p></td>
          
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.Emailid }}</td>
            <td><button class="button1" (click)="getvaluebeforemodalopen(emp._id);"  id="{{i}}"><i class="material-icons">edit</i></button></td>
            <td><button class="button1" (click)="open(content,emp._id)"><i class="material-icons">&#xe872;</i></button></td>
        </tr>
   
      </tbody>
      
    </table>
  </div>







  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this record?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark num" (click)="modal.close('yes click')" value="1">Yes</button>
      <button type="button" class="btn btn-outline-dark num" (click)="modal.close()" value="2">No</button>
    </div>
    
  </ng-template>
